<!DOCTYPE html>
<html>

    <title>Ejercicio 3</title>
</head>
<body>
<h1>Tabla de Multiplicar del {{ num }}</h1>
<table>
    {% for item in tabla %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>x</td>
        <td >{{ num }}</td>
         <td>=</td>

    </tr>
    {% endfor %}
</table>
